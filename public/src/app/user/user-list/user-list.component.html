<div class="card">
  <div class="card-header">
    <div class="card-tile">
      <h3>User List</h3>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Options</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.first_name}}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="destroy(user)">Delete</button>
            <button class="btn btn-warning" (click)="user.editable = !user.editable">Edit</button>
          </td>
          <td *ngIf="user.editable">
            <app-user-edit [user]="user" (updateUserEvent)="update($event)"></app-user-edit>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
